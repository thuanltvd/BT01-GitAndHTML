<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bảng đăng ký</title>
</head>
<body>
<form>
  Họ Và Tên:<br>
  <input type="text" name="Họ Và Tên" value="name">
  <br>
  Email:<br>
  <input type="text" name="Email" value="email">
  <br>
  Số Điên Thoại:<br>
  <input type="text" name="Số Điện Thoại" value="phone">
  <br>
  Giới tính:<br>

  <input type="radio" name="gới tính" value="Nam"/> Nam

  <input type="radio" name="gới tính" value="Nữ"/> Nữ
<br>
  <input type="submit" value="Đăng ký">

</form>
</body>
</html>
